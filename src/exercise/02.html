    // Extra credits nesting elements
    const childType = 'span'
    const childProps1 = {key: 1, children: 'Hello'}
    const childProps2 = {key: 2, children: 'World'}
    const childElement = React.createElement(childType, childProps1)
    const childElement2 = React.createElement(childType, childProps2)
    const elementProps = {
      className: 'container',
      children: [childElement, childElement2],
    }
    const elementType = 'div'
    const reactElement = React.createElement(elementType, elementProps)
    ReactDOM.render(reactElement, rootElement)
  </script>
